<html>
  <head>
    <link href="../dev/css/jquery.jcrop.css" rel="stylesheet"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../dev/js/jquery.jcrop.js"></script>
  </head>

  <body>
    <img src="http://www.joomlaworks.net/images/demos/galleries/abstract/7.jpg" />

    <script>
      $('img')
        .on('load.jcrop', function () {
          $(this).Jcrop({
            minSize:[200, 200],
            aspectRatio: 1,
            onSelect: function(e) {
              console.log(e);
            },
            trueSize: [$(this).get(0).width, $(this).get(0).height]
          });
        });
    </script>
  </body>
</html>
